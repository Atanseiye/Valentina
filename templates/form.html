{% block body %}

    <div class="container p-5 mb-5">
        <form action="/join" method="POST">
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
                <div class="col">
                    <div data-mdb-input-init class="form-outline">
                        <input type="text" id="f_name" name="f_name" class="form-control" />
                        <label class="form-label" for="f_name">First name</label>
                    </div>
                </div>
                <div class="col">
                    <div data-mdb-input-init class="form-outline">
                        <input type="text" id="l_name" name="l_name" id="form6Example2" class="form-control" />
                        <label class="form-label" for="l_name">Last name</label>
                    </div>
                </div>
            </div>

            <!-- Text input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="parent_name" name="parent_name"  class="form-control" />
                <label class="form-label" for="parent_name">Parent Name</label>
            </div>

            <!-- Text input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="address" class="form-control" />
                <label class="form-label" for="address">Address</label>
            </div>

            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" id="email" name="email"  class="form-control" />
                <label class="form-label" for="email">Email</label>
            </div>

            <!-- Number input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="phone number" id="phone" name="phone" class="form-control" />
                <label class="form-label" for="phone">Phone</label>
            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="form6Example8" checked />
                <label class="form-check-label" for="form6Example8"> Create an account? </label>
            </div>

            <!-- Submit button -->
            <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block mb-4">Apply</button>
        </form>
    </div>

{% endblock %}

</body>
